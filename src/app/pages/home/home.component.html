<mat-toolbar color="primary">
  <span>Contatos</span>
</mat-toolbar>
<mat-list role="list" *ngIf="contatos; else elseBlock">
  <div mat-subheader>Lista de contatos</div>
  <a
    mat-list-item
    *ngFor="let contato of contatos"
    [routerLink]="['/contatos', contato.id]"
  >
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <div mat-line>{{ contato.nome }}</div>
    <mat-action-list>
      <button mat-icon-button aria-label="Visualizar contato">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </mat-action-list>
  </a>
  <mat-divider></mat-divider>
  <div mat-subheader>Total: {{ contatos?.length }}</div>
</mat-list>
<ng-template #elseBlock>
  <mat-spinner color="accent" style="margin: 48px auto"></mat-spinner>
</ng-template>
